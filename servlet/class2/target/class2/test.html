<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
<input type="button" value="get" onclick="doget()">
<input type="button" value="post" onclick="dopost()">

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    function doget() {
        $.ajax({
            type: 'get',
            url: 'hello',
            contentType: 'json',
            success: function (body) {
                console.log(body + 'pro');
            }
        })
    }

    function dopost() {
        let user = {
            "id": 1,
            "name": "frank",
            "age": 22
        }
        $.ajax({
            type: 'post',
            url: 'hello',
            contentType: 'json',
            data: JSON.stringify(user),
            success: function (body) {
                console.log(body);
                let messages = JSON.parse(body);
                console.log(messages.type);
                console.log(messages);
                console.log(messages.id);
            }
        })
    }

</script>
</body>

</html>
