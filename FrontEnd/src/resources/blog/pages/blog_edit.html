<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/blog_edit.css">
    <link rel="stylesheet" href="../editor.md-master/css/editormd.min.css" />
    <script src="../js/jquery.min.js"></script>
    <script src="../editor.md-master/lib/marked.min.js"></script>
    <script src="../editor.md-master/lib/prettify.min.js"></script>
    <script src="../editor.md-master/editormd.js"></script>
</head>

<body>
    <div class="nav">

        <img src="../images/male.png" alt="male">
        <span class="title">My blog</span>
        <span class="spacer"></span>

        <a href="./blog_list.html">Home page</a>
        <a href="./blog_edit.html">edit blog</a>
        <a href="./blog_login.html">Log out</a>
    </div>
    <!-- 编辑框容器 -->
    <div class="blog-edit-container">
        <!-- 标题编辑区 -->
        <div class="title">
            <input type="text" placeholder="在这里写下文章标题" class="text-title">
            <button class="submit">发布文章</button>
        </div>
        <!-- 创建编辑器标签 -->
        <div id="editor"></div>
    </div>
</body>
<script>
    var editor = editormd("editor", {
        // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
        width: "100%",
        // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
        height: "calc(100% - 50px)",
        // 编辑器中的初始内容
        markdown: "# 在这里写下一篇博客",
        // 指定 editor.md 依赖的插件路径
        path: "../editor.md-master/lib/"
    });
</script>

</html>
