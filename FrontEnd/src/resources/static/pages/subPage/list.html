<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>无序列表</h3>
    <ul>
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
        <dt>我的老婆们</dt>
        <dd>咬人猫</dd>
        <dd>兔总裁</dd>
        <dd>阿叶君</dd>
    </dl>

</body>

</html>
